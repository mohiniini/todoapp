<mat-card>

    <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
    <!-- <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading"> -->
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
        <mat-form-field>
            <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
        </mat-form-field><br>




        <mat-form-field>
            <input type="text" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid username.</mat-error>
        </mat-form-field><br>


        <!-- <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Signup</button> -->
        <button mat-raised-button color="accent" type="submit">Signup</button>
    </form>
</mat-card>
